<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">
    <title>Love Running</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html" class="active">Home</a></li>
                
        
            </ul>
        </nav>
    </header>

    <body>
        <section class="form-section">
        
            <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
                 <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
                 <label for="fname">First Name</label>
                 <input class="text-input" type="text" id="fname" name="first_name" required><br>
                 
                 <label for="lname">Last Name</label>
                 <input class="text-input" type="text" id="lname" name="last_name" required><br>
                 
                  <label for="email">Email Address</label>
                 <input class="text-input" type="email" id="email" name="email_address" required><br>
                 
                  <label for="road">Road</label>
                 <input type="radio" id="road" name="running_preference" value="road" required>
                 
                 <label for="trail">Trail</label>
                 <input type="radio" id="trail" name="running_preference" value="trail">
                 
                 <label for="both">Both</label>
                 <input type="radio" id="both" name="running_preference" value="both"><br>
                 
                 <input class="join-button" type="submit" value="Let's Run!"> 
                     
            </form>
            
        </section>
    </body>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Take you to Facebook in a new tab"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Take you to Twitter in a new tab"></i><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Take you to instagram in a new tab"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Take you to Youtube in a new tab"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/15d85f24e6.js" crossorigin="anonymous"></script>
</body>

</html>
